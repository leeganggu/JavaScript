        <script type="text/javascript">
            $(document).ready(function () {
            var val = location.href.substr(
                location.href.lastIndexOf('=') + 1
            );

            function loadDoc() {

                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    if (req.readyState == 4 && req.status == 200) {
                        myFunction(req);
                    }
                };
                req.open("GET", "special.xml", true);
                req.send();
            }

            function loadMenu(file) {
                document.getElementById("menuWrap").innerHTML = "";

                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    if (req.readyState == 4 && req.status == 200) {
                        myFunction(req, file);
                    }
                };
                req.open("GET", file, true);
                req.send();
            }
 
            function myFunction(xml, file) {
                var i;
                var xmlDoc = xml.responseXML;
                alert(file);
                var menus = xmlDoc.getElementsByTagName("menu");
                for(i = 0; i < menus.length; i++){
                    var tags = "<div class='menus' onclick='menuDetail(" + i + ", '" + file + "' )'>";

                    tags += "<img src='img/" + menus[i].getElementsByTagName("setimg")[0].firstChild.data + "'>";
                    tags += "<p class='tit'><strong>" +menus[i].getElementsByTagName("setname")[0].firstChild.data + "</strong>";
                    tags += "</div>";

                    document.getElementById("menuWrap").innerHTML += tags;

                }
            }

            function menuDetail(num, file){
                alert(file);
            }

        </script>
